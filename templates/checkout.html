{% extends "layout.html" %}

{% block title %}
    Checkout
{% endblock %}

{% block main %}
<h1 class="mb-3">Checkout</h1>
<form action="{{ url_for('checkout') }}" method="post" class="form-inline">
    <div class="form-group mb-2">
        <input type="number" class="form-control" name="id" placeholder="Redemption Code">
    </div>
    <div class="form-group mx-sm-3 mb-2">
        <input type="number" class="form-control" name="student" placeholder="Student ID">
    </div>
    <div class="form-group">
        <button type="submit" class="btn btn-primary mb-2">Check Out Book</button>
    </div>
</form>
<h1 class="mb-3">One-Week Report</h1>
<table class="table table-hover">
    <thead>
        <tr class="thead-light">
            <th>Redemption Code</th>
            <th>Student ID</th>
            <th>Checked Out</th>
        </tr>
    </thead>
    <tbody>
        {% for entry in entries %}
        <tr>
            <td>{{ entry.book }}</td>
            <td>{{ entry.student }}</td>
            <td>{{ entry.checkedout }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
